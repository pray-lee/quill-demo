<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>quill-demo</title>
    <link rel="stylesheet" href="./node_modules/quill/dist/quill.snow.css">
    <script src="./node_modules/quill/dist/quill.js"></script>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <style>
        .app{
            float:left;
            width: 45vw;
            height: 80vh
        }
    </style>
</head>
<body>
    <div class="app" id="app">
        <!-- 内容区 -->
        <div id="editor"></div>
        <!-- 字数 -->
        <div id="counter"></div>
    </div>
    <div class="app" id="app1">
        <!-- 内容区 -->
        <div id="editor1"></div>
        <!-- 字数 -->
        <div id="counter1"></div>
    </div>
    <button class="getContent">获取内容</button>
    <button class="setContent">设置内容</button>
    <script src="plupload.full.min.js"></script>
    <script src="caika-upload.js"></script>
    <script src="./caika-quill.js"></script>
    <script>
       console.log('Quill Start') 
        var editor = new Quill('#editor', {
            modules: {
                toolbar: toolbarOptions,
                // counter: true, //计数
            },
            theme: 'snow',
            placeholder: '请输入一些内容',
            readOnly: false,
            scrollingContainer: null // 指定该容器具有滚动条。
        })
        var editor1 = new Quill('#editor1', {
            modules: {
                toolbar: toolbarOptions,
                // counter: true, //计数
            },
            theme: 'snow',
            placeholder: '请输入一些内容',
            readOnly: false,
            scrollingContainer: null // 指定该容器具有滚动条。
        })
        bundleImageClick('app',editor)
        bundleImageClick('app1',editor1)
        $('.getContent').on('click', function () {
            console.log($('#editor .ql-editor').html())
            console.log($('#editor1 .ql-editor').html())
        })
        $('.setContent').on('click', function () {
            $('#editor .ql-editor').html($('#editor .ql-editor').html() + '<p>hhhhhhhhhhhhh</p>')
            $('.ql-editor').attr('data-placeholder', '')
            editor.disable()
        })
    </script>
</body>
</html>
